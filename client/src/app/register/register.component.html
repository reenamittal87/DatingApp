<form #registerForm="ngForm" autocomplete="off" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
        placeholder="UserName" [(ngModel)]="model.username">
    </div>

   <!--  <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" value="user.userName">
                {{user.userName}}
        </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
        placeholder="Password" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
